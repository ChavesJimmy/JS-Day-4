<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="challenge.css">
</head>
<body>
    <div id="input">
        <input type="text" class="name" id="player1" placeholder="Enter : name player 1">
        <button id="start">Let's play !</button> 
        <input type="text" class="name" id="player2" placeholder="Enter : name player 2">
    </div>
    <main id="game">
        <div id="gameboard1">
            <h1 id="p1"></h1>
            <p id="score1"></p>
            <button id="dice1" class="toggleMe">play</button>
        </div>
        <div id="gameboard2">
            <h1 id="p2"></h1>
            <p id="score2"></p>
            <button id="dice2" class="toggleMe">play</button>
        </div>
        <div id="Turn"></div>
    </main>
    

    <script src="challenge.js"></script>
</body>
</html>
